<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nando DOria - Work</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/basicLightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    

          
          <div id="top"></div>
          <!-- making nav sticky-->
          <div data-sticky-container> 
            <div data-sticky data-sticky-on="small" data-margin-top='0'>
                  <!-- mobile and desktop navigation begins-->
                  <div id="phonemenubar" class="title-bar-right" data-responsive-toggle="nav-menu" data-hide-for="medium">
                      <a href="#"><img src="images/nandologo.svg" alt="menu navigation logo" id="mobilelogo"></a>
                      <button id="hamburgermenu" class="menu-icon" type="button" data-toggle="nav-menu"></button>
                  </div>
                    
                  <div class="top-bar" id="nav-menu">
                      <img src="images/nandologo.svg" alt="menu navigation logo" class="hide-for-small-only" id="mainnavlogo">
                      <div class="top-bar-right">
                        <ul class="menu horizontal" id="navitems" data-dropdown-menu>
                          <li><a href="index.html">HOME</a></li>
                          <li><a href="about.html">ABOUT</a></li>
                          <li><a href="work.html">WORK</a></li>
                          <li><a href="contact.html">CONTACT</a></li>
                        </ul>
                      </div>
                  </div>
                  <!-- mobile and desktop navigation ends-->
            </div>
          </div>

          <div id="app">

          <div id="hadia_work_background" class="grid-x full grid-container">

            <div class="work_introduction cell small-12 medium-12 large-6">
                <h1 class="work_title"> {{ titletwo }} </h1>
                <p class="work_paragraph"> {{ descriptiontwo }} </p>
            </div>

            <div class="cell small-11 small-offset-1 medium-offset-2 medium-10 large-offset-0 large-6">
                <img :src="'images/' +hadiabrowser" alt="project screenshot" id="project_imagehadia" class="work_screenshot wow slideInRight">
            </div>

          </div>


          <div class="designsection grid-x align-center-middle grid-container">
                <div class="visualdesign cell small-10 medium-10 large-7">
                    <h2 class="design_title">VISUAL DESIGN</h2>
                    <p class="design_paragraph"> {{ designtwo }} </p>
                </div>

                <div class="colors cell small-10 medium-10 large-5">
                    <div class="circles">
                    <div class="design_color wow fadeInUp" id="hadia_color1"></div>
                    <div class="design_color wow fadeInUp" id="hadia_color2"></div>
                    <div class="design_color wow fadeInUp" id="hadia_color3"></div>
                    <div class="design_color wow fadeInUp" id="hadia_color4"></div>
                    </div>
                </div>
          </div>

          <div class="grid-x full grid-container">
              <div class="mockupsection" class="cell small-12 medium-12 large-12"
              data-interchange="[images/hadiaiconbg-small.jpg, small], [images/hadiaiconbg-medium.jpg, medium], [images/hadiaiconbg-medium.jpg, large]">

              </div>
          </div>

          <div class=" gallerybox grid-container align-center-middle">
            <div class="grid-x grid-margin-x grid-padding-y align-center-middle grid-container">
                    <h3 class=" gallerytitle cell small-12"> THE FINAL PRODUCT </h3>
                    <div class="hadiaopen cell small-12 medium-4 large-4 wow slideInLeft "><img v-on:click="switchSrc" src="images/hadiaimage1.jpg" alt="image thumbnail"></div>
                    <div class="hadiaopen cell small-12 medium-4 large-4 wow slideInLeft "><img v-on:click="switchSrc" src="images/hadiaimage2.jpg" alt="image thumbnail"></div>
                    <div class="hadiaopen cell small-12 medium-4 large-4 wow slideInLeft "><img v-on:click="switchSrc" src="images/hadiaimage3.jpg" alt="image thumbnail"></div>
                    <div class="hadiaopen cell small-12 medium-4 large-4 wow slideInRight "><img v-on:click="switchSrc" src="images/hadiaimage4.jpg" alt="image thumbnail"></div>
                    <div class="hadiaopen cell small-12 medium-4 large-4 wow slideInRight "><img v-on:click="switchSrc" src="images/hadiaimage5.jpg" alt="image thumbnail"></div>
                    <div class="hadiaopen cell small-12 medium-4 large-4 wow slideInRight "><img v-on:click="switchSrc" src="images/hadiaimage6.jpg" alt="image thumbnail"></div>
            </div>
          </div>


          <div id="hadia_lb" hidden>
            <img :src="displaymodal">
          </div>








          <!--footer-->
          <div id="footersection">
          <div id="logosection" class="grid-x align-center-middle grid-container">

            <div id="logodiv" class="cell small-2 medium-2 large-1">
              <a href="#top" data-smooth-scroll><img src="images/footerlogo.svg" id="footerlogo" alt="footer logo"></a>
            </div>

          </div>

          <div id="iconsection" class="grid-x align-center-middle grid-container">


            <div id="socialicons" class="cell small-8">
              <a href="https://twitter.com/nandodoriaa" target="_blank"><img src="images/twitter.svg" alt="twitter" class="footericon"></a>
              <a href="https://www.instagram.com/nando.doria/" target="_blank"><img src="images/instagram.svg" alt="instagram" class="footericon"></a>
              <a href="https://www.behance.net/nandodoria3990" target="_blank"><img src="images/behance.svg" alt="behance" class="footericon"></a>
              <a href="https://github.com/nandodoria" target="_blank"><img src="images/github.svg" alt="github" class="footericon"></a>
            </div>

          </div>

            <div id="privacy">
            
            </div>

          </div>    
          <!--footer/page end-->


            

        </div>
    <script src="js/basicLightbox.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
    <script src="js/main.js"></script>
    
  </body>
</html>
