    <div class="grid-container full" id="contactback" >
          
          <div id="top"></div>
          <!-- making nav sticky-->
          <div data-sticky-container> 
            <div data-sticky data-sticky-on="small" data-margin-top='0'>
                  <!-- mobile and desktop navigation begins-->
                  <div id="phonemenubar" class="title-bar-right" data-responsive-toggle="nav-menu" data-hide-for="medium">
                      <a href="#"><img src="images/nandologo.svg" alt="menu navigation logo" id="mobilelogo"></a>
                      <button id="hamburgermenu" class="menu-icon" type="button" data-toggle="nav-menu"></button>
                  </div>
                    
                  <div class="top-bar" id="nav-menu">
                      <img src="images/nandologo.svg" alt="menu navigation logo" class="hide-for-small-only" id="mainnavlogo">
                      <div class="top-bar-right">
                        <ul class="menu horizontal" id="navitems" data-dropdown-menu>

                        </ul>
                      </div>
                  </div>
                  <!-- mobile and desktop navigation ends-->
            </div>
          </div>


          <div id="contactcontent" class="grid-container align-center-middle">

            <h1 id="contacttitle"> CONTACT ME </h1>
            <hr id="contactline">
            <p id="contactinfo"> If you have any questions please feel free to contact me. </p>
            <form class="grid-x align-center-middle grid-margin-x  grid-container">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" class="cell small-12 medium-6 large-6">

                <label for="email"> </label>
                <input type="email" id="email" name="email" placeholder="Email" class="cell small-12 medium-6 large-6">

                <label for="subject">  </label>
                <input type="text" id="subject" name="subject" placeholder="Subject" class="cell small-12 medium-12 large-12">

                <label for="message"> </label>
                <textarea id="message" name="message" placeholder="Message" class="cell small-12 medium-12 large-12"></textarea>

                <button type="submit" id="contactsend" class="cell small-4 small-offset-8 medium-2 medium-offset-10 large-2 large-offset-10"> SEND </button>

            </form>
          
          </div>

          <div id="socialplug" class="grid-x full align-center-middle grid-container">
                <div id="socialiconscontact" class="cell small-12">

                    <p id="socialtext">KEEP UP WITH ME ON MY SOCIALS</p>

                        <a href="#"><img src="images/twitter.svg" alt="twitter" class="contacticon"></a>
                        <a href="#"><img src="images/instagram.svg" alt="instagram" class="contacticon"></a>
                        <a href="#"><img src="images/behance.svg" alt="behance" class="contacticon"></a>
                        <a href="#"><img src="images/github.svg" alt="github" class="contacticon"></a>
                </div>
          </div>

          <!--footer-->
          <div id="footersection">
          <div id="logosection" class="grid-x align-center-middle grid-container">

            <div id="logodiv" class="cell small-2 medium-2 large-1">
              <a href="#top" data-smooth-scroll><img src="images/footerlogo.svg" id="footerlogo" alt="footer logo"></a>
            </div>

          </div>

          <div id="iconsection" class="grid-x align-center-middle grid-container">


            <div id="socialicons" class="cell small-8">
              <a href="#"><img src="images/twitter.svg" alt="twitter" class="footericon"></a>
              <a href="#"><img src="images/instagram.svg" alt="instagram" class="footericon"></a>
              <a href="#"><img src="images/behance.svg" alt="behance" class="footericon"></a>
              <a href="#"><img src="images/github.svg" alt="github" class="footericon"></a>

            </div>
