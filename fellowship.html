<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nando D'Oria</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    

          
          <div id="top"></div>
          <!-- making nav sticky-->
          <div data-sticky-container> 
            <div data-sticky data-sticky-on="small" data-margin-top='0'>
                  <!-- mobile and desktop navigation begins-->
                  <div id="phonemenubar" class="title-bar-right" data-responsive-toggle="nav-menu" data-hide-for="medium">
                      <a href="#"><img src="images/nandologo.svg" alt="menu navigation logo" id="mobilelogo"></a>
                      <button id="hamburgermenu" class="menu-icon" type="button" data-toggle="nav-menu"></button>
                  </div>
                    
                  <div class="top-bar" id="nav-menu">
                      <img src="images/nandologo.svg" alt="menu navigation logo" class="hide-for-small-only" id="mainnavlogo">
                      <div class="top-bar-right">
                        <ul class="menu horizontal" id="navitems" data-dropdown-menu>
                          <li><a href="index.html">HOME</a></li>
                          <li><a href="about.html">ABOUT</a></li>
                          <li><a href="work.html">WORK</a></li>
                          <li><a href="contact.html">CONTACT</a></li>
                        </ul>
                      </div>
                  </div>
                  <!-- mobile and desktop navigation ends-->
            </div>
          </div>

          <div id="app">

          <div id="work_background" class="grid-x full grid-container">

            <div class="work_introduction cell small-12 medium-12 large-6">
                <h1 class="work_title"> {{ title }} </h1>
                <p class="work_paragraph"> {{ description }} </p>
            </div>

            <div class="cell small-11 small-offset-1 medium-offset-2 medium-10 large-offset-0 large-6">
                <img src="images/browser_mockup.jpg" alt="project screenshot" id="project_imageLOTR" class="work_screenshot">
            </div>

          </div>


          <div class="designsection grid-x align-center-middle grid-container">
                <div class="visualdesign cell small-10 medium-10 large-7">
                    <h2 class="design_title">VISUAL DESIGN</h2>
                    <p class="design_paragraph"> {{ design }} </p>
                </div>

                <div class="colors cell small-10 medium-10 large-5">
                    <div class="circles">
                    <div class="design_color" id="fellowship_color1"></div>
                    <div class="design_color" id="fellowship_color2"></div>
                    <div class="design_color" id="fellowship_color3"></div>
                    <div class="design_color" id="fellowship_color4"></div>
                    </div>
                </div>
          </div>

          <div class="grid-x full grid-container">
              <div class="mockupsection" class="cell small-12 medium-12 large-12">

              </div>
          </div>

          <div class=" gallerybox grid-container align-center-middle">
            <div class="grid-x grid-margin-x grid-padding-y align-center-middle grid-container">
                    <h3 class=" gallerytitle cell small-12"> THE FINAL PRODUCT </h3>
                    <div class="cell small-12 medium-4 large-4"><img data-open="fellowship_lb" src="images/test-medium.jpg" alt="test"></div>
                    <div class="cell small-12 medium-4 large-4"><img data-open="fellowship_lb" src="images/test-medium.jpg" alt="test"></div>
                    <div class="cell small-12 medium-4 large-4"><img data-open="fellowship_lb" src="images/test-medium.jpg" alt="test"></div>
                    <div class="cell small-12 medium-4 large-4"><img data-open="fellowship_lb" src="images/test-medium.jpg" alt="test"></div>
                    <div class="cell small-12 medium-4 large-4"><img data-open="fellowship_lb" src="images/test-medium.jpg" alt="test"></div>
                    <div class="cell small-12 medium-4 large-4"><img data-open="fellowship_lb" src="images/test-medium.jpg" alt="test"></div>
            </div>
          </div>

          
          <div class="reveal" id="fellowship_lb" data-reveal>
                <img src="" alt="test">
                <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>






          <!--footer-->
          <div id="footersection">
          <div id="logosection" class="grid-x align-center-middle grid-container">

            <div id="logodiv" class="cell small-2 medium-2 large-1">
              <a href="#top" data-smooth-scroll><img src="images/footerlogo.svg" id="footerlogo" alt="footer logo"></a>
            </div>

          </div>

          <div id="iconsection" class="grid-x align-center-middle grid-container">


            <div id="socialicons" class="cell small-8">
              <a href="#"><img src="images/twitter.svg" alt="twitter" class="footericon"></a>
              <a href="#"><img src="images/instagram.svg" alt="instagram" class="footericon"></a>
              <a href="#"><img src="images/behance.svg" alt="behance" class="footericon"></a>
              <a href="#"><img src="images/github.svg" alt="github" class="footericon"></a>
            </div>

          </div>

            <div id="privacy">
            
            </div>

          </div>    
          <!--footer/page end-->


            

        </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
